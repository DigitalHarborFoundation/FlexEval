test_plots_01:
  data:
    - tests/data/plot-convos.jsonl

  metrics:
    function:
      - name: is_role
        kwargs:
          role: assistant

      - name: is_role
        kwargs:
          role: user

      - name: count_tool_calls_by_name
        depends_on:
          - name: is_role
            type: function
            kwargs:
              role: assistant
            metric_name: assistant
            metric_min_value: 1

test_plots_02:
  data:
    - tests/data/plot-convos.jsonl

  metrics:
    function:
      - name: is_role
        kwargs:
          role: assistant

      - name: is_role
        kwargs:
          role: user

      - name: count_tool_calls_by_name
        depends_on:
          - name: is_role
            type: function
            kwargs:
              role: assistant
            metric_name: assistant
            metric_min_value: 1

    rubric:
      - name: is_request_for_plot
        context_only: true
        depends_on:
          - name: is_role
            #this is needed to disambiguate
            kwargs:
              role: assistant
            metric_name: assistant
            metric_min_value: 1

      - name: is_student_acting_as_tutor
        depends_on:
          - name: is_role
            kwargs:
              role: user
            metric_name: user
            metric_min_value: 1

  grader_llm:
    function_name: open_ai_completion
    kwargs:
      model_name: gpt-4o-mini
      api_key_name: OPENAI_API_KEY

